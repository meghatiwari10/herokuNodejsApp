<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="../app/app.js"></script>
	<title></title>
</head>
<body>

	<!-- main body of our application -->
  	<div class="container" id="users">

	    <!-- add an user form -->
	    <div class="panel-heading">
	  		<h3>Add a user</h3>
		</div>

		<div class="panel-body">
			<form action="/useradded" method = "post">
			<div class="form-group">
			<input  class="form-control" 
					placeholder="Name" 
					v-model="user.name"
					name="userName">
			</div>

			<div class="form-group">
				<input class="form-control" placeholder="Speciality" v-model="user.speciality" name="speaciality">		
			</div>

			<div class="form-group">
			<input class="form-control" placeholder="ZIP" v-model="user.zip" name="zip">
			</div>

			<div class="form-group">
			<input class="form-control" placeholder="Playlist" v-model="user.zip" name="playlist">
			</div>

			<button class="btn btn-primary" v-on="click: addUser">Submit</button>
			</form>
		</div>
	</div>
    <!-- JS -->
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
  <script src="app.js"></script>
</body>
</html>
